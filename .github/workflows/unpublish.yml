name: Unpublish macrocosmos@2.2.0

on:
  workflow_dispatch:

jobs:
  unpublish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required for OIDC trusted publishing
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Upgrade npm CLI
        run: npm i -g npm@^11

      - name: Unpublish macrocosmos@2.2.0
        run: npm unpublish macrocosmos@2.2.0
