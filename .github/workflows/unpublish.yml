name: Unpublish macrocosmos@2.2.0

on:
  workflow_dispatch:

jobs:
  unpublish:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Unpublish macrocosmos@2.2.0
        run: npm unpublish macrocosmos@2.2.0
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
