name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    if: ${{ vars.ENABLE_AUTO_PUBLISH_TO_NPM == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          MACROCOSMOS_API_KEY: ${{ secrets.MACROCOSMOS_API_KEY }}

      - name: Build
        run: npm run build

      - name: Debug - List dist contents
        run: |
          echo "Contents of dist directory:"
          ls -R dist/
          echo "\nCreating test package:"
          npm pack
          echo "\nContents of package:"
          tar -tvf macrocosmos-*.tgz | grep dist/

      - name: Publish to npm
        run: npm publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
